<section class="section-reservation">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Réservation</h2>
                <hr class="primary">
                <p>Maison de famille, en location uniquement pendant les mois de juin, juillet et août.</p>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2 text-center">
                <a href="https://www.facebook.com/{{ site.facebook }}">
                    <i class="fa fa-facebook-official fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.facebook }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-square fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
